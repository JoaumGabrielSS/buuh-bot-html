<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Buuh Bot â€” Discord</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://media1.tenor.com/m/AgPB0b_4FfUAAAAC/deadpixels-dpgc.gif">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-day: url('https://i.imgur.com/umW3UrJ.png');
      --bg-night: url('https://i.imgur.com/DM7oeRu.png');
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', cursive;
      color: white;
      background-size: cover;
      background-position: center;
      background-repeat: repeat;
      transition: background-image 0.5s ease;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body.day {
      background-image: var(--bg-day);
    }
    .stars img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    .lanterna {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at var(--x, 50%) var(--y, 50%), rgba(255,255,255,0.05) 0%, transparent 300px);
      z-index: 5;
    }
    .floating-ghost {
      position: fixed;
      width: 50px;
      top: 0;
      animation: floatGhost 15s linear infinite;
      z-index: 1;
    }
    @keyframes floatGhost {
      0%   { left: -60px; top: 10%; }
      25%  { top: 30%; }
      50%  { left: 100%; top: 50%; }
      75%  { top: 60%; }
      100% { left: -60px; top: 20%; }
    }
    .botao-discord {
      display: inline-block;
      margin: 20px auto;
      padding: 14px 40px;
      background-color: #7289da;
      border-radius: 30px;
      color: white;
      font-size: 1em;
      text-decoration: none;
      animation: entrada 1.5s ease, pulse 2s infinite;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.4);
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); }
      100% { transform: scale(1); }
    }
    @keyframes entrada {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="stars">
    <img src="https://media.tenor.com/nVOVeIZDsO8AAAAi/lukass-lukass-discord-server.gif" alt="estrelas animadas">
  </div>
  <div class="lanterna" id="lanterna"></div>
  <img src="https://media.tenor.com/pgYYhbxlmEIAAAAi/ghost-spirits.gif" class="floating-ghost">

  <header style="text-align: center; padding: 40px 20px 20px;">
    <img src="https://i.imgur.com/ue2bOSK.gif" alt="Fantasma" style="height: 50px; vertical-align: middle;">
    <h1 style="font-size: 1.8em; margin: 0; color: #ffffff; text-shadow: 2px 2px 4px #000000;">Buuh Bot</h1>
    <a href="https://discord.com/oauth2/authorize?client_id=1356649937970004251&scope=bot" class="botao-discord">
      <img src="https://media.tenor.com/WTbLkNWLriwAAAAi/couple-chase.gif" alt="add" style="height: 20px; vertical-align: middle; margin-right: 6px;">
      Add to Discord
    </a>
  </header>

  <script>
    document.addEventListener('mousemove', (e) => {
      const lanterna = document.getElementById('lanterna');
      lanterna.style.setProperty('--x', e.clientX + 'px');
      lanterna.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
</body>
</html>
